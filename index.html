<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery Validator</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.validator.js"></script>
    <script>
        $(document).ready(function(){
            $('form').validate();
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="card">
                    <div class="card-head">
                            <h3 class="header">Sign In</h3>
                        </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <input type="text" data-validate="required" name="firstname" class="form-control">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="firstname" class="form-label">Last Name</label>
                                    <input type="text" data-validate="required" name="lastname" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" data-validate="required,email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="Password" class="form-label">Password</label>
                            <input type="text"  data-validate="required,min,max" data-min="5" data-max="20" id="txtPassword"  name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input type="text" data-validate="required,match" data-compare="#txtPassword" name="confirmpassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn" id="btnSignIn">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
